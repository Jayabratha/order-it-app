<header>
  <div class="header-content stage">
    <div>
      <div class="logo">
        <div></div>
      </div>
      <h1>Order It</h1>
    </div>
    <div class="menu" [class.close]="showMenu" (click)="toggleMenu(showMenu)">
      <div class="top"></div>
      <div class="center"></div>
      <div class="bottom"></div>
    </div>
  </div>
</header>
<main>
  <div class="main-content stage">
    <section class="menu-wrapper" [class.show-cart]="showCart">
      <order-menu></order-menu>
    </section>
    <section class="order-wrapper" [class.show-cart]="showCart">
      <order (update)="updateOrder($event)" (confirm)="confirmOrder($event)"></order>
    </section>
  </div>
  <div class="confirm-modal" *ngIf="confirm">
    <div class="info">
      <h2>Order Placed Successfully!</h2>
      Your order costing {{orderPrice | currency: 'INR'}} will be delivered soon.
      <button (click)="reset()">Place another order</button>
    </div>
  </div>
  <div class="menu-modal" *ngIf="showMenu">
    <div class="stage">
      <div class="profile-menu">
        <div>My Profile</div>
        <div>My Orders</div>
        <div>Logout</div>
      </div>
    </div>
  </div>
  <div class="order-strip" [class.show]="!showCart && orderPrice && !confirm">
    <div class="total-price">
      <span>Subtotal </span>
      <span>{{orderPrice | currency: 'INR'}}</span>
    </div>
    <button class="continue-order" (click)="toggleCart(showCart)">Continue</button>
  </div>
  <button class="change-order" [class.show]="showCart" (click)="toggleCart(showCart)">Update Cart</button>
</main>
